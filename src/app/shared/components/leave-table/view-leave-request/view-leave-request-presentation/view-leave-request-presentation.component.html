<div class="view-leave-request bg-white overflow-hidden">
    <div class="row">

        <div class="col-4 bg-primary bg-opacity-10">
            <div class="p-5">
                <!-- overlay title -->
                <div class="pb-4 mb-4">
                    <h4 class="page-title fs-4 mb-3 text-nowrap">View Leave Request</h4>
                </div>
                <!-- intern details start -->
                <div>
                    <div class="d-flex pb-4">
                        <div class="intern-info pe-4 text-muted">Name</div>
                        <div>{{ requestData.internName }}</div>
                    </div>
                    <div class="d-flex pb-4">
                        <div class="intern-info pe-4 text-muted">Type</div>
                        <div>{{ requestData.applicationTypeName }}</div>
                    </div>
                    <div class="d-flex pb-4">
                        <div class="intern-info pe-4 text-muted">From</div>
                        <div>{{ requestData.leaveDates }}</div>
                    </div>

                </div>
            </div>
        </div>
        <!-- intern details end -->
        <div class="col-8">
            <div class="p-5">
                <div class="text-end pt-5 pb-4"> <span class="pe-4 text-muted">Application Date</span><span
                        class="ps-3 ">{{ requestData.appliedDate }}</span>
                </div>
                <p class="pb-4">Hello Sir,</p>
                <p class="pb-4">{{ requestData.description }}</p>
                <div>Thank you,</div>
                <div>{{ requestData.internName }}</div>

                <div class="text-end pt-5 mt-5">
                    <button class="btn btn-outline-primary" [disabled]="buttonStatus('Revoke')" (click)="buttonClick('Revoke')">Revoke</button>
                    <button class="btn btn-danger text-white mx-4" [disabled]="buttonStatus('Decline')" (click)="buttonClick('Decline')">Decline</button>
                    <button class="btn btn-primary" [disabled]="buttonStatus('Accept')" (click)="buttonClick('Accept')">Accept</button>
                </div>
            </div>
        </div>
    </div>
