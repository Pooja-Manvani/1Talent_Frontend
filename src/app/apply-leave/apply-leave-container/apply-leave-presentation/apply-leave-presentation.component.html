<div class="d-flex flex-column p-5 h-100">
    <div class="app-title">
        <h1>Apply Leave</h1>
    </div>
    <div class="row g-3 flex-grow-1 mt-5">
        <div class="col col-lg-6 pe-lg-3">
            <div class="card card-profile shadow-sm h-100">
                <div class="card-body">
                    <div class="py-4">
                        <div class=" d-flex flex-wrap justify-content-between py-4 fs-6">
                            <div class="my-2">Select Date</div>
                            <div>(click and drag to select Leave Dates from Calendar)</div>
                        </div>
                        <!-- Start: Calendar-->
                        <div class="d-flex justify-content-center">
                            <mat-card class="leave-calendar">
                                <mat-calendar (selectedChange)="onDateRangeChange($event)" [minDate]="currentDate" [selected]="selectedDateRange" [dateFilter]="weekendFilter">
                                </mat-calendar>
                            </mat-card>
                        </div>
                        
                        <!--End: Calendar-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-lg-6 ps-lg-3">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <!-- Start: options for leave-->
                    <div class="d-flex flex-wrap py-4">
                        <div class="col-6 pe-3 pe-xl-4 pe-xxl-5 my-2">
                            <h3 class="tab-name fs-5">Leave</h3>
                            <div class="options p-2"></div>
                        </div>
                        <div class="col-6 ps-3 ps-xl-4 ps-xxl-5 my-2">
                            <h3 class="tab-name fs-5">WFH</h3>
                            <div class="options p-2"></div>
                        </div>
                    </div>
                    <!--End: options for leave-->

                    <!-- Start: Radio-buttons-->
                    <div class="d-flex justify-content-between flex-wrap py-3 fs-5">
                        <div class="form-check form-check-inline align-items-center d-flex my-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="Full-Day">
                            <label class="form-check-label ms-3" for="inlineRadio1">Full-Day</label>
                        </div>
                        <div class="form-check form-check-inline align-items-center d-flex my-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="1st Half Day">
                            <label class="form-check-label ms-3" for="inlineRadio2">1st Half Day</label>
                        </div>
                        <div class="form-check form-check-inline align-items-center d-flex my-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="2nd Half Day">
                            <label class="form-check-label ms-3" for="inlineRadio3">2nd Half Day</label>
                        </div>
                    </div>
                    <!--End: Radio-buttons-->

                    <div class="py-4 fs-5">
                        Total Leave Days: {{ noOfDays }}
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control p-3 rounded-3" id="exampleFormControlTextarea1" rows="8"
                            placeholder="Type your Reason for Leave"></textarea>
                    </div>

                    <div class="d-flex align-items-center justify-content-end flex-wrap py-5">
                        <button type="button" class="btn btn-outline-primary">CANCEL</button>
                        <button type="button" class="btn btn-primary ms-4">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
