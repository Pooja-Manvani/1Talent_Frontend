<!-- Start: Main Section -->
<main class="h-100 d-flex justify-content-center align-items-center">
    <div class="wrapper login-form p-5 row g-0">
        <div class="col-md-6 px-5">
            <!--Start: Brand Logo Image -->
            <div class="mb-5">
                <figure class="brand-logo overflow-hidden">
                    <img src="../../../../assets/images/1Ru balck logo.png" alt="brand-logo-image" />
                </figure>
            </div>
            <!-- End: Brand Logo Image -->

            <!-- Start: Login form -->
            <form>
                <div class="input-group mb-5">
                    <span class="icon-Username-icon input-group-text border-0 pe-3"></span>
                    <input type="text" class="form-control border-top-0 border-start-0 border-end-0" placeholder="USERNAME" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="icon-Password-icon input-group-text border-0 pe-3"></span>
                    <input type="password" class="form-control border-top-0 border-start-0 border-end-0" placeholder="PASSWORD" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <div class="mb-5 mt-2">
                    <a href="#" class="link-primary d-flex justify-content-end">Forget Password?</a>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <!-- End: Login form -->

        </div>

        <!-- Start: Greeting layout -->
        <div class="col-md-6 greeting h-100 d-flex justify-content-center align-items-center">
            <div class="greeting__logo h-100 w-100">
                <div class="greeting__gradient h-100 w-100 d-flex flex-column justify-content-center align-items-center">
                    <div class="greeting__text text-light">
                        <h5>WELCOME TO</h5>
                        <h2 class="ok">1RU LEAVE MANAGEMENT</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- End: Greeting layout -->

    </div>
</main>
<!-- End: Main Section -->
