<!-- Start: Main Section -->
<main class="h-100 d-flex justify-content-center align-items-center">
    <div class="wrapper p-0 p-md-5 d-flex flex-column flex-md-row-reverse align-items-center">
        <!-- Start: Greeting layout -->
        <div class="greeting h-100 w-100 w-md-50 d-flex justify-content-center align-items-center">
            <div class="greeting__text d-none d-md-block text-light m-2 p-4">
                <h6>WELCOME TO</h6>
                <h2 class="brand-title">1RU LEAVE MANAGEMENT</h2>
            </div>
        </div>
        <!-- End: Greeting layout -->
        <div class="login-form px-4 px-md-5 h-100 w-100 w-md-50 d-flex flex-grow-1 flex-column justify-content-center">
            <!--Start: Brand Logo Image -->
            <div class="mb-5 responsive-brand d-flex d-md-column align-items-center">
                <figure class="brand-logo overflow-hidden me-3">
                    <img src="../../../../assets/images/1Ru balck logo.png" alt="brand-logo-image" />
                </figure>
                <h2 class="brand-title d-md-none">LEAVE MANAGEMENT</h2>
            </div>
            <!-- End: Brand Logo Image -->
            <!-- Start: Login form -->
            <form [formGroup]="this.loginForm" (ngSubmit)="onSubmit()">
                <div class="d-flex">
                    <label for="username" class="d-flex"><span
                            class="icon-username input-icon input-group-text border-0 mt-4 pe-3"></span></label>
                    <div class="form-floating w-100 d-flex my-3">
                        <input type="text" class="form-control border-0 border-bottom" id="userName"
                            formControlName="userName" placeholder="PASSWORD">
                        <label class="text-muted opacity-100" for="userName">
                            USERNAME
                        </label>
                    </div>
                </div>
                <div class="d-flex">
                    <label for="password" class="d-flex"><span
                            class="icon-password input-icon input-group-text border-0 mt-4 pe-3"></span></label>
                    <div class="form-floating w-100 d-flex my-3">
                        <input type="{{ this.eye.className == 'close' ? 'password' : 'text' }}" [id]="this.eye.id"
                            [formControlName]="this.eye.id" [placeholder]="this.eye.id"
                            class="form-control border-0 border-bottom">
                        <label class="text-muted opacity-100" [for]="this.eye.id">
                            {{ this.eye.id.toUpperCase() }}
                        </label>
                    </div>
                    <span #eyeIcon id="eyeIcon" *ngIf="this.loginForm.controls['password'].valid"
                        class="icon my-3 ps-1 pt-4 fs-4 border-bottom" ngClass="{{'icon-eye-' + eye.className}}"
                        (click)="toggleEye()"></span>
                </div>
                <div class="pb-5 pt-2">
                    <a class="link-primary text-decoration-none d-flex justify-content-end"
                        routerLink="/forgot-password">Forget Password?</a>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <!-- End: Login form -->
        </div>
    </div>
</main>
<!-- End: Main Section -->
