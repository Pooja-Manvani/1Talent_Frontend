<div class="d-flex justify-content-center align-items-center bg-light h-100 w-100">
    <div class="card-password d-flex flex-column text-center bg-white">
        <div class="d-flex justify-content-center">
            <figure class="hero-logo pb-2">
                <img src="../../../../assets/images//change-password.png" alt="forgot-password-image">
            </figure>
        </div>
        <div>
            <h3 class="password-title text-primary">Change Password</h3>
        </div>
        <div class="px-4 mx-2">
            <form [formGroup]="this.changePassword" (ngSubmit)="onSubmit()">
                <div class="input-group flex-nowrap">
                    <div class="txt_field my-3">
                        <input type="password" id="oldPassword" formControlName="oldPassword" required>
                        <span class="underline"></span>
                        <label>OLD PASSWORD</label>
                    </div>
                </div>
                <div class="input-group flex-nowrap">
                    <div class="txt_field my-3">
                        <input type="password" id="newPassword" formControlName="newPassword" required>
                        <span class="underline"></span>
                        <label>NEW PASSWORD</label>
                    </div>
                </div>
                <div class="input-group flex-nowrap">
                    <div class="txt_field my-3">
                        <input type="password" id="newPassword" formControlName="newPassword" required>
                        <span class="underline"></span>
                        <label class="w-100 text-truncate text-start">CONFIRM NEW PASSWORD</label>
                    </div>
                </div>
                <div class="pb-3 ">
                    <a class="link-primary text-decoration-none d-flex justify-content-end" routerLink="/forgot-password">Forget Password?</a>
                </div>
                <div class="py-3">
                    <button type="submit" class="btn btn-primary w-100 fw-normal">CHANGE PASSWORD</button>
                </div>
            </form>
        </div>
    </div>
</div>
